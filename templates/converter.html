<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SprintGlobalPay | Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #020617, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .glass-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .form-control, .form-select {
            background: #020617;
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #22c55e;
        }

        .btn-main {
            background: #22c55e;
            border: none;
            color: #020617;
            font-weight: 600;
            border-radius: 14px;
        }

        .btn-main:hover {
            background: #16a34a;
        }

        .result {
            color: #22c55e;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }

        a.back {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="glass-card">

    <a href="/" class="back">‚Üê Back to Home</a>

    <h3 class="text-center mt-3 fw-bold">
        <i class="bi bi-currency-exchange"></i> SprintGlobalPay
    </h3>

    <p class="text-center text-muted mb-4">
        Currency Conversion Engine
    </p>

    <div class="mb-3">
        <label class="form-label">From</label>
        <select id="fromCurrency" class="form-select">
            <option>USD</option>
            <option>INR</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>JPY</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">To</label>
        <select id="toCurrency" class="form-select">
            <option>INR</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>JPY</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
    </div>

    <div class="d-grid mb-3">
        <button class="btn btn-main btn-lg" onclick="convertCurrency()">
            Convert
        </button>
    </div>

    <div id="result" class="result"></div>

    <hr>

    <div class="d-grid">
        <button class="btn btn-outline-light" onclick="getRate()">
            View Exchange Rate
        </button>
    </div>

    <div id="rate" class="text-center mt-3"></div>

</div>

<script>
    const API_URL = "";

    function convertCurrency() {
        const from = fromCurrency.value;
        const to = toCurrency.value;
        const amount = document.getElementById("amount").value;

        fetch(`${API_URL}/convert?fromCurrency=${from}&toCurrency=${to}&amount=${amount}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("result").innerText =
                    `Converted Amount: ${data.convertedAmount}`;
            });
    }

    function getRate() {
        const from = fromCurrency.value;
        const to = toCurrency.value;

        fetch(`${API_URL}/rate?fromCurrency=${from}&toCurrency=${to}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("rate").innerText =
                    `1 ${data.from} = ${data.rate} ${data.to}`;
            });
    }
</script>

</body>
</html>
